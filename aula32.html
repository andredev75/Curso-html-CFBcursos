<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML5 - CFB Cursos - Aula 32</title>
    <style>
        form
        {
            border: 1px solid black;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
        input
        {
            display: block;
        }
        #div-btns
        {
            display: flex;
        }
    </style>
</head>
<body>  
    <form name="f-cadastro" action="#" method="post">
        <label for="">Nome: </label>
        <input type="text" name="f_nome" value="">

        <div id="div-btns">
            <input type="submit" name="f_btn_enviar" value="Gravar">
            <input type="reset" name="f_btn_limpar" value="Limpar">
            <input type="button" name="f_btn_nada" value="Nada">
        </div>
    </form>
</body>
</html>
