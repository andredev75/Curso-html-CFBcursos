<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML5 - CFB Cursos - Aula 37</title>
    
    <style>
        form
        {
            border: 1px solid black;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
        .quebra
        {
            display: block;
            
        }
        .espaço
        {
            margin-bottom: 15px;
        }
        .espaço_t
        {
            margin-top: 15px;
        }
    </style>
</head>
<body>  
    <form name="f-cadastro" action="#" method="get">
        <!--Color, email, image-->

        <label class="quebra">Password: </label>
        <input type="password" pattern="[a-zA-Z0-9]{5}" name="f_senha" required>

        <label class="quebra">Telefone: </label>
        <input type="tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx) 9xxxx-xxxx" name="f_tel">

        <label class="quebra espaço_t">Escolha um número: </label>
        <input type="number" name="f_numero" step="2" min="0" max="10"> 

        <label class="quebra espaço_t">Pesquisa: </label>
        <input type="search" name="f_search" > 
        
        <input class="espaço_t quebra" type="submit" name="f_btn_enviar" value="Enviar">

    </form>
</body>
</html>
