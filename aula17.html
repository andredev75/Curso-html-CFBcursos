<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML5 - CFB Cursos</title>
    <style>
        canvas
        {
            border: 1px black solid;
        }
    </style>
    <script>
        function desenha()
        {
            var canvas = document.getElementById('telaDesenho');
            var ctx = canvas.getContext('2d');
            ctx.fillRect(25, 25, 100, 100)
        }
    </script>
</head>
<body>
    <canvas id="telaDesenho" width="500" height="500">
        Seu Browser n√£o tem suporte ao elemento canvas!
    </canvas>
    <script>desenha();</script>
</body>
</html>
