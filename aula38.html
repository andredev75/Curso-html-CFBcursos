<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML5 - CFB Cursos - Aula 38</title>
    
    <style>
        form
        {
            border: 1px solid black;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
        .quebra
        {
            display: block;
            
        }
        .espaço
        {
            margin-bottom: 15px;
        }
        .espaço_t
        {
            margin-top: 15px;
        }
    </style>
</head>
<body>  
    <form name="f-cadastro" action="#" method="get" enctype="multipart/form-data">
        

        <label class="quebra">Selecione o arquivo: </label>
        <input type="file"  name="f_arquivo" accept=".jpg,.gif,.png" multiple>

        <label class="quebra">Digite o URL: </label>
        <input type="url"  name="f_url" placeholder="">


        
        <input class="espaço_t quebra" type="submit" name="f_btn_enviar" value="Enviar">

    </form>
</body>
</html>
