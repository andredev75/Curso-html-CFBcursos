<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML5 - CFB Cursos - Aula 35</title>
    <style>
        form
        {
            border: 1px solid black;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
        .quebra
        {
            display: block;
            
        }
        .espaço
        {
            margin-bottom: 15px;
        }
        .espaço_t
        {
            margin-top: 15px;
        }
    </style>
</head>
<body>  
    <form name="f-cadastro" action="#" method="get">
        <label class="quebra">Mes: </label>
        <input type="month" name="f_mes" required min="09:00" max="17:00">

        <label class="quebra espaço_t">Semana: </label>
        <input type="week" name="f_semana" min="2022/03/20" max="2022/03/30"> 

        <input type="hidden" name="canal" value="cfbcursos">
        <input type="hidden" name="curso" value="html5">
        
        <input class="espaço_t quebra" type="submit" name="f_btn_enviar" value="Enviar">

    </form>
</body>
</html>
