<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML5 - CFB Cursos - Aula 36</title>
    
    <style>
        form
        {
            border: 1px solid black;
            padding: 10px;
            border-radius: 15px;
            background-color: #eee;
        }
        .quebra
        {
            display: block;
            
        }
        .espaço
        {
            margin-bottom: 15px;
        }
        .espaço_t
        {
            margin-top: 15px;
        }
    </style>
</head>
<body>  
    <form name="f-cadastro" action="#" method="get">
        <!--Color, email, image-->

        <label class="quebra">Selecione uma cor: </label>
        <input type="color" name="f_cor">

        <label class="quebra espaço_t">Digite seu Email: </label>
        <input type="email" name="f_email"> 

        <input class="quebra espaço_t" type="image" src="imgs/Jugdement Dragon.jpg" width="30" height="30" name="f_imagem">
        
        <input class="espaço_t quebra" type="submit" name="f_btn_enviar" value="Enviar">

    </form>
</body>
</html>
